<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
  </head>
  <body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" /> Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        let txtv = document.querySelector("#txtvel").value;
        let res = document.querySelector("#res");
        let vel = Number(txtv);
        res.innerHTML = `<h2>A velocidade do seu carro é ${vel} Km/h</h2>`;
        if (vel > 60) {
          res.innerHTML += "<h2>Você está mutado</h2>"
        }
        res.innerHTML += "<h2>Dirija sempre com cuidado</h2>";
      }
    </script>
  </body>
</html>
